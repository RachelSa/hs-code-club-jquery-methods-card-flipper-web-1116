<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/card.js"></script>
</head>
<body>
	<h1> Kitty Cards </h1>

	<!-- CARD ONE -->
	<div id="card-one">
		<figure class="front panel">
			<h2 class="title">Dad Cat</h2>
			<img src="https://s24.postimg.org/wpgssm2it/image.jpg">
		</figure>
		<figure class="back panel">
			<h2 class="title">Stats</h2>
			<ul>
			    <li>Coffees consumed: 55</li>
			    <li>Plans made: 12</li>
			    <li>Puns: 2.34</li>
			</ul>
		</figure>
	</div>

	<!-- CARD TWO -->
	<div id="card-two">
		<figure class="front panel">
		<h2 class="title">Adventure Kitty</h2>
			<img src="https://s28.postimg.org/z9wic4b7h/image.jpg"> 
		</figure>
		<figure class="back panel">
			<h2 class="title">Stats</h2>
			<ul>
					<li>Mountains high </li>
			    <li>Rivers wide</li>
			    <li>Valleys low</li>
			    </ul>
		</figure>
	</div>

	<!-- CARD THREE -->
	<div id="card-three">
		<figure class="front panel">
		<h2 class="title">Miss Congeniality</h2>
			<img src="https://s24.postimg.org/kt9sscuat/image.jpg"> 
		</figure>
		<figure class="back panel">
			<h2 class="title">Stats</h2>
			<ul>
					<li>Friends: everyone</li>
			    <li>Pizzas eaten: 12</li>
			    <li>Cheese: yes</li>
			    </ul>
		</figure>
	</div>


</body>
</html>
